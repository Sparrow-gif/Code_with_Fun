<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slideshow Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0px;
          padding: 0px;
          background-color: #1a1a2e; /* Dark background */
          color: #f1f1f1; /* Light text for contrast */
          box-sizing: border-box;
          user-select: none;
      }

     /* Bubble Background */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 40px;
            background-color: rgba(239, 112, 157, 0.5);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
            opacity: 0.6;
        }

        .bubble:nth-child(odd) {
            width: 60px;
            height: 60px;
            background-color: rgba(200, 80, 130, 0.6);
            animation-duration: 12s;
        }

        /* Bubble animation */
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.4;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(40px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #282846; /* Dark container background */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Darker shadow */
            border-radius: 10px;
        }

        .mySlides {
            display: none;
            animation: fade 1s;
        }

        @keyframes fade {
            from {opacity: 0} 
            to {opacity: 1}
        }

        .caption-container {
            text-align: center;
            padding: 10px;
            color: #ffc0cb; /* Light pink text */
            background-color: rgba(255, 182, 193, 0.1); /* Soft pink overlay */
            border-radius: 5px;
            margin-top: 10px;
        }
        .mySlides img {
            opacity: 0.85; /* Slight overlay for a romantic feel */
            border-radius: 8px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 12px 16px;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
            border-radius: 10px;
            background-color: #FF6F91; /* Dark pink color */
            transition: background-color 0.3s ease;        
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    .prev:hover, .next:hover {
          background-color: #D94F70; /* Slightly darker on hover */
          color:#fff;
       }


        .row {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            place-items: center;
            padding: 0;
        }

        .column {
            padding: 2px;
        }

     .demo {
         opacity: 0.4;
         border: 2px solid transparent;
         transition: opacity 0.3s, border 0.3s;
         border-radius: 8px;
       }

    .demo:hover {
          opacity: 1;
          border: 2px solid #ff6f91;
          transform: scale(1.05);
          transform-origin: center;
      }


        .active {
            opacity: 1;
        }

    /* Style for music control button */
        .music-control {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background-color: #FF6F91;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

    </style>
</head>
<body>

<div class="bubbles">
    <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 20%; animation-delay: 2s;"></div>

    <div class="bubble" style="left: 50%; animation-delay: 6s;"></div>
    <div class="bubble" style="left: 70%; animation-delay: 8s;"></div>
    <div class="bubble" style="left: 80%; animation-delay: 3s;"></div>
    <div class="bubble" style="left: 90%; animation-delay: 5s;"></div>
</div>

<!-- Background Music -->
<audio id="background-music" loop autoplay>
    <source src="audio.mpeg" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<!-- Music Control Button -->
<button class="music-control" onclick="toggleMusic()">üîä</button>


<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
    showSlides(slideIndex += n);
}

function currentSlide(n) {
    showSlides(slideIndex = n);
}

function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("demo");
    let captionText = document.getElementById("caption");
    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += " active";
    captionText.innerHTML = dots[slideIndex - 1].alt;
}

let autoPlay = setInterval(() => plusSlides(1), 3000);

function stopAutoPlay() {
    clearInterval(autoPlay);
}

// Stop autoplay when user interacts
document.querySelector(".container").addEventListener("mouseenter", stopAutoPlay);
document.querySelector(".container").addEventListener("mouseleave", () => {
    autoPlay = setInterval(() => plusSlides(1), 3000);
});


// Toggle music play/pause
function toggleMusic() {
    const music = document.getElementById("background-music");
    if (music.paused) {
        music.play();
    } else {
        music.pause();
    }
}


</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
